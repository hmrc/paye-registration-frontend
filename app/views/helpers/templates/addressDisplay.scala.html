@import models.view.Address
@(address : Address, blockId : String)
    <span id="@{blockId}-address-line-1">@{address.line1}</span><br>
    <span id="@{blockId}-address-line-2">@{address.line2}</span><br>
    @address.line3.map { item =>
        <span id="@{blockId}-address-line-3">@item</span><br>
    }
    @address.line4.map { item =>
        <span id="@{blockId}-address-line-4">@item</span><br>
    }
    @address.postCode.map { item =>
        <span id="@{blockId}-post-code">@item</span><br>
    }
    @address.country.map { item =>
        <span id="@{blockId}-country">@item</span><br>
    }
