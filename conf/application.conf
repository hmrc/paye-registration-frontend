include "common.conf"

appName="paye-registration-frontend"
application.router=prod.Routes

application.global=config.FrontendGlobal

play.filters.headers.contentSecurityPolicy= "default-src 'self' 'unsafe-inline' localhost:9000 localhost:9032 www.google-analytics.com data:"

json.encryption {
  key="fqpLDZ4sumDsekHkeEBlCA=="
  previousKeys = []
}

# Play Modules
# ~~~~
# Additional play modules can be added here
play.modules.enabled += "com.kenshoo.play.metrics.PlayModule"

# Global request handler
# ~~~~
# Set to the object handler for migrated 2.3 services
play.http.requestHandler = "play.api.http.GlobalSettingsHttpRequestHandler"

Dev.microservices.services {
  cachable.short-lived-cache {
      protocol = http
      host = localhost
      port = 9272
      domain = save4later
  }
}

microservice {
    metrics {
        graphite {
            host = localhost
            port = 2003
            prefix = play.${appName}.
            enabled = false
        }
    }

    services {
      cachable {
        short-lived-cache {
          protocol = http
          host = localhost
          port = 9272
          domain = save4later
        }
        session-cache {
          host = localhost
          port = 8400
          domain = keystore
        }
      }
      auth {
        host = localhost
        port = 8500
        login_path = "/gg/sign-in?accountType=organisation"
        login-callback {
          url = "http://localhost:9870"
        }
        company-auth {
          host = localhost
          port = 9025
          url = "http://localhost:9025"
          uri = "/gg/sign-in"
        }
      }
      paye-registration-frontend {
        host = localhost
        port = 9870
      }
      paye-registration {
        host = localhost
        port = 9873
      }
      business-registration {
        host = localhost
        port = 9660
      }
      company-registration {
        host = localhost
        #TODO : Change to relevant port once implemented in CR
        port = 9870
      }
      coho-api {
        host = localhost
        port = 9986
      }
      address-lookup-frontend {
        host = localhost
        port = 9028
      }
    }
}

metrics {
    name = ${appName}
    rateUnit = SECONDS
    durationUnit = SECONDS
    showSamples = true
    jvm = true
    enabled = true
}

auditing {
  enabled=true
  traceRequests=true
  consumer {
    baseUri {
      host = localhost
      port = 8100
    }
  }
}

google-analytics {
  token=N/A
  host=auto
}

assets {
  version = "2.149.0"
  version = ${?ASSETS_FRONTEND_VERSION}
  url = "http://localhost:9032/assets/"
}

contact-frontend {
  host = "http://localhost:9250"
}

controllers {
  # 300 is the default, you may need to change this according to your needs
  confidenceLevel = 300

  com.kenshoo.play.metrics.MetricsController = {
    needsAuth = false
    needsLogging = false
    needsAuditing = false
  }

  controllers.userJourney.CompanyDetailsController = {
    needsAuth = false
    needsLogging = true
    needsAuditing = false
  }

  controllers.userJourney.EmploymentController = {
    needsAuth = false
    needsLogging = true
    needsAuditing = false
  }

  controllers.userJourney.SignInOutController = {
    needsAuth = false
    needsLogging = true
    needsAuditing = false
  }

  controllers.userJourney.SummaryController = {
    needsAuth = false
    needsLogging = true
    needsAuditing = false
  }

  controllers.userJourney.WelcomeController = {
    needsAuth = false
    needsLogging = true
    needsAuditing = false
  }

  controllers.test.CurrentProfileController = {
    needsAuth = false
    needsLogging = true
    needsAuditing = false
  }

  controllers.test.TestCacheController = {
    needsAuth = false
    needsLogging = true
    needsAuditing = false
  }

  controllers.test.TestCohoController = {
    needsAuth = false
    needsLogging = true
    needsAuditing = false
  }

  controllers.test.CurrentProfileController = {
    needsAuth = false
    needsLogging = true
    needsAuditing = false
  }

  controllers.feedback.FeedbackController = {
    needsAuth = false
    needsLogging = true
    needsAuditing = false
  }
}